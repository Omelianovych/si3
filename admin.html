<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Адмін-панель</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-panel">
    <h1>Адмін-панель</h1>
    <div class="admin-section">
      <label for="title">Заголовок новини:</label>
      <input type="text" id="title" placeholder="Введіть заголовок" />

      <label for="content">Текст новини:</label>
      <textarea id="content" rows="5" placeholder="Введіть текст..."></textarea>

      <button onclick="submitContent()">Зберегти</button>
    </div>
  </div>
</body>
</html>
